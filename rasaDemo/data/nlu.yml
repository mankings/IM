version: "3.1"
nlu:
- regex: unit
  examples: |
    - \d{1,2}

- intent: walk
  examples: |
    - Anda [44](unit) para a [esquerda](direction)
    - Anda [15](unit) passos para [cima](direction) 
    - Dá [2](unit) passos para [baixo](direction) 
    - Vai [1](unit) para a [direita](direction)
    
- intent: run
  examples: |
    - Corre para a [direita](direction) 
    - Corre para [baixo](direction)
    - Anda rápido para [cima](direction)  
    - Anda rápido para a [esquerda](direction) 

- intent: affirm
  examples: |
    - Sim
    - Okay
    - Ok
    - Ya

- intent: deny
  examples: |
    - Não
    - Nope
    - Nop  

- intent: choose_attack
  examples: |
    - Usa o ataque [1](attack)
    - Ataque [2](attack)
    - Usa o ataque [3](attack)
    - Ataque [4](attack)

- intent: run_away_from_battle
  examples: |
    - Corre
    - Foge daí
    - Sai

- intent: save_game
  examples: |
    - Guarda o jogo
    - Guarda
    - Guardar
    - Salvar

- intent: throw_pokeball
  examples: |
    - Atira uma [pokebola](pokeball)
    - [ULTRABOLA](pokeball)
    - Usa a [Greatball](pokeball) 
    - [Greatbola](pokeball) 
