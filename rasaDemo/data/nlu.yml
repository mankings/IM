version: "3.1"
nlu:
- intent: walk
  examples: |
    - Anda [quatro](unit) para a [esquerda](direction)
    - Anda [dois](unit) passos para [cima](direction) 
    
- intent: run
  examples: |
    - Corre para a [direita](direction) 

- intent: affirm
  examples: |
    - Sim
    - Okay
    - Ok
    - sim
    - Ya

- intent: deny
  examples: |
    - Não
    - Nope

- intent: attack
  examples: |
    - Usa o ataque [um](attack)
    - Ataque [dois](attack)

- intent: run-away
  examples: |
    - Corre
    - Foge daí
    - Sai

- intent: save
  examples: |
    - Guarda o jogo
    - Guarda

- intent: throw
  examples: |
    - Atira uma [pokebola](pokeball)
    - [ULTRABOLA](pokeball)
    - Usa a [Greatball](pokeball) 
    - [Greatbola](pokeball) 
