  examples: |
    - Sim
    - Okay
    - Ok
    - Ya
    - Confirma
    - Carrega

- intent: deny
  examples: |
    - Não
    - Nope
    - Nop
    - Cancela
    - Volta para trás

- intent: choose_attack
