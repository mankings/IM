- intent: run-away-from-battle
  examples: |
    - Corre
    - Foge daí
    - Sai

- intent: save-game
  examples: |
    - Guarda o jogo
    - Guarda
    - Guardar
    - Salvar

- intent: throw-pokeball
  examples: |
    - Atira uma [pokebola](pokeball)
