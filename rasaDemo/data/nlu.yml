version: "3.1"
nlu:
- intent: walk
  examples: |
    - Anda [um](unit) para a [esquerda](direction)
    - Anda [dois](unit) passos para [cima](direction) 
    - Dá [três](unit) passos para [baixo](direction) 
    - Vai [quatro](unit) para a [direita](direction)
    - Anda [cinco](unit) para a [esquerda](direction)
    - Anda [seis](unit) passos para [cima](direction) 
    - Dá [sete](unit) passos para [baixo](direction) 
    - Vai [oito](unit) para a [direita](direction)
    - Dá [nove](unit) passos para [baixo](direction) 
    - Vai [dez](unit) para a [direita](direction)
    
- intent: run
  examples: |
    - Corre para a [direita](direction) 
    - Corre para [baixo](direction)
    - Anda rápido para [cima](direction)  
    - Anda rápido para a [esquerda](direction) 

- intent: affirm
  examples: |
    - Sim
    - Okay
    - Ok
    - Ya

- intent: deny
  examples: |
    - Não
    - Nope
    - Nop  

- intent: choose_attack
  examples: |
    - Usa o ataque [um](attack)
    - Ataque [dois](attack)
    - Usa o ataque [três](attack)
    - Ataque [quatro](attack)

- intent: run_away_from_battle
  examples: |
    - Corre
    - Foge daí
    - Sai

- intent: save_game
  examples: |
    - Guarda o jogo
    - Guarda
    - Guardar
    - Salvar

- intent: throw_pokeball
  examples: |
    - Atira uma [pokebola](pokeball)
    - [ULTRABOLA](pokeball)
    - Usa a [Greatball](pokeball) 
    - [Greatbola](pokeball) 
