version: "3.1"
nlu:
- intent: walk
  examples: |
    - Anda [um](unit) para a [esquerda](direction)
    - Anda [dois](unit) passos para [cima](direction) 
    - Dá [três](unit) passos para [baixo](direction) 
    - Vai [quatro](unit) para a [direita](direction)
    - [Oito](unit) para a [direita](direction)
    - [Nove](unit) para [baixo](direction) 
    - Anda para a [direita](direction)
    - Vai para [cima](direction)

- regex: unit
  examples: |
    - \b(?:[1-9]|1[0-9]|20)\b
 
- regex: direction
  examples: |
    - esquerda
    - direita
    - cima
    - baixo
- 
