version: "3.1"
nlu:
- intent: walk
  examples: |
    - Anda [quatro](unit) para a [esquerda](direction)
    - Anda [dois](unit) passos para [cima](direction) 
    - Dá [cinco](unit) passos para [baixo](direction) 
    - Vai [um](unit) para a [direita](direction)
    
- intent: run
  examples: |
    - Corre para a [direita](direction) 
    - Corre para [baixo](direction)
    - Anda rápido para [cima](direction)  
    - Anda rápido para a [esquerda](direction) 

- intent: affirm
  examples: |
    - Sim
    - Okay
    - Ok
    - Ya

- intent: deny
  examples: |
    - Não
    - Nope
    - Nop  

- intent: choose-attack
  examples: |
    - Usa o ataque [1](attack)
