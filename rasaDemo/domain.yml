version: '3.1'
intents:
# - walk
- affirm
- deny
- choose_attack
# - choose_pokemon
- run_away_from_battle
- launch_game
- save_game
- throw_pokeball
- battle_attack
- battle_pokemon
- stop_listening
- stop_moving
entities:
- direction
- unit
- attack
- pokemon
- pokeball
slots:
  direction:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: direction
  unit:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: unit
  attack:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: attack
  pokemon:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pokemon
  pokeball:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pokeball

responses:
  utter_attack:
  - text: Tadinho.
  utter_save_game:
  - text: Ok, vou tentar guardar o jogo.
  utter_throw_pokeball:
  - text: Já cá canta!
  utter_launch_game:
  - text: Certo, vou ligar o jogo.
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
