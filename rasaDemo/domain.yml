version: '3.1'
intents:
- walk
- run
- affirm
- deny
- choose-attack
- run-away-from-battle
- save-game
- throw-pokeball
entities:
- direction
- unit
- attack
- pokeball
slots:
  direction:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: direction
  unit:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: unit
  attack:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: attack
  pokeball:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pokeball

responses:
  utter_default:
  - text: Desculpe, n√£o percebi. Pode repetir?
  utter_attack:
  - text: Ataque utilizado.
  utter_run-away:
  - text: Batalha terminada.
  utter_save-game:
  - text: Jogo guardado com sucesso!
  utter_throw-pokeball:
  - text: Pokebola atirada!
  
actions:
- action_greet_user
- action_save_game

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
